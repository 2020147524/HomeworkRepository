<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LAB2 - signup</title>
	</head>
	<body>
		<h1>Welcome to INP shop!</h1>
		<a href = "http://2020147524.github.io/HomeworkRepository/LAB2/login.html">로그인</a>
		<a href = "http://2020147524.github.io/HomeworkRepository/LAB2/signup.html">회원가입</a>
		<br/>
		<form method = "GET" autocomplete = "on" action = "https://www.example.com">
			<p>
				<label>이름: <input name = "name" type = "text" placeholder = "이름을 입력하세요" required /> </label>
			</p>
			<p>
				<label>유저 아이디: <input name = "user_id" type = "text" placeholder = "아이디를 입력하세요" required /> </label>
			</p>
			<p>
				<label>비밀번호: <input name = "password" type = "text" placeholder = "비밀번호 입력하세요" required /> </label>
			</p>
			<p>
				<label>비밀번호 확인: <input name = "password correct" type = "text" placeholder = "비밀번호 확인" required /> </label>
			</p>
			<p>
				<label>생일: <input name = "date" type = "date" /> </label>
			</p>
			<p>
				<label>좋아하는 색: <input name = "color" type = "color" autofocus /></label>
			</p>
			<p>
				<label>이메일: <input name = "email" type = "email" placeholder = "name@domain.com" required /> </label>
			</p>
			<p>
				<label>좋아하는 숫자: <input name = "number" type = "number" min = "1" max = "7" step = "1" value = "4" /> </label> (1 ~ 7의 숫자만 입력 가능)
			</p>
			<p>
				<strong>사이트 방문 목적:</strong><br/>
				<label>
					<input name = "purpose" type = "checkbox" value = "buy" />
					구매
				</label>
				<label>
					<input name = "purpose" type = "checkbox" value = "sell" />
					판매
				</label>
			</p>
			<p>
				<strong>관심있는 상품:</strong><br/>
				<label>
					<input name = "interest" type = "radio" value = "cloth" />
					옷
				</label>
				<label>
					<input name = "interest" type = "radio" value = "food" />
					음식
				</label>
				<label>
					<input name = "interest" type = "radio" value = "game" />
					게임
				</label>
				<label>
					<input name = "interest" type = "radio" value = "medicine" />
					약
				</label>
			</p>
			<p>
				<label for = "txtList"> 태어난 달 :
					<input type = "text" id = "txtList" name = "month" list = "months" placeholder = "Select a month" />
					<datalist id = "months">
						<option value = "January">
						<option value = "February">
						<option value = "March">
						<option value = "April">
						<option value = "May">
						<option value = "June">
						<option value = "July">
						<option value = "August">
						<option value = "September">
						<option value = "October">
						<option value = "November">
						<option value = "December">
					</datalist>
				</label>
			</p>
			<p>
				<input type = "submit" value = "Submit" />
				<input type = "reset" value = "Clear" />
			</p>
		</form>
	</body>
</html>
