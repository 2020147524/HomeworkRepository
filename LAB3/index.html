<!DOCTYPE html>

		<link rel = "stylesheet" type = "text/css" href = "main.css">

		<style type="text/css">
			.header-text
			{
				animation-name: movingtext;
				animation-duration: 2s;
			}
			@keyframes movingtext
			{
				from {
					transform: translateX(25%);
				}

				to {
					transform: translateX(0%);
				}
			}
		</style>

		<style type="text/css">
			.flex-root {
				display: flex;
				flex-direction: column;
				font-size: 30px;
				text-align: center;
				max-width: 1020px;
			}
			.flex-navigation {
				display: flex;
				flexdirection : row;
				flex-wrap: wrap;
				justify-content: left;
			}
			.flex-navigation > a {
				margin: 10px;
			}
			.flex-container {
				display: flex;
				flex-direction: row;
				font-size: 30px;
				text-align: center;
				max-width: 200px;
			}
			/* Responsive layout - makes a one column-layout instead of two-column layout */
			@media (max-width: 1020px) {
				.flex-container {
					flex-direction: column;
				}
			}

			.pencilcase:hover {
				transform: scale(1.5);
				transition: all 2s;
			}
		</style>
	</head>

				</div>
				<div class = "flex-container">
